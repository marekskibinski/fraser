<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to get a job?</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
      }
      .flex {
        display: flex;
        align-items: stretch;
      }
      .img-container {
        max-width: 50%;
      }

      .img {
        width: 100%;
      }

      .content {
        width: 50%;
        max-width: 50%;
        padding-left: 20px;
      }

      nav {
        display: flex;
        margin-bottom: 15px;
      }

      nav a {
        font-size: 12px;
        color: rgb(41, 41, 41);
        background-color: #eeeeee;
        text-decoration: none;
        text-align: center;
        vertical-align: middle;
        padding: 15px 10px;
        margin: 5px;
        border-radius: 5px;
        flex-shrink: 0;
        flex-grow: 1;
        align-self: stretch;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 15px;
      }

      p {
        margin: 0 0 15px;
        padding: 0;
      }

      @media (max-width: 650px) {
        .flex {
          flex-wrap: wrap;
        }

        .img-container {
          width: 100%;
          max-width: 100%;
        }

        .img {
          width: 100%;
        }

        .content {
          width: 100%;
          max-width: 100%;
          padding: 0;
        }

        h1,
        p,
        a {
          padding: 0 5px 0 5px;
        }
      }

      @media (max-width: 300px) {
        .content {
          padding: 0;
        }

        nav {
          flex-wrap: wrap;
        }

        nav > a {
          flex: 35%;
        }
      }
    </style>

    <title>How to get a job?</title>
  </head>
  <body>
    <div class="flex">
      <div class="img-container">
        <img src="image.jpeg" alt="Image" class="img" />
      </div>
      <div id="container" class="content">
        <nav class="nav">
          <a href="/job/" class="tag">job</a>
          <a href="/career/" class="tag">career</a>
          <a href="/business" class="tag">business</a>
          <a href="/know-how/" class="tag">know how</a>
        </nav>
        <h1>How to get a job</h1>
        <p>
          Learn from best CEO's how to start yourself in the best possible way
        </p>
        <a href="/how-to-get-a-job/">Read more</a>
      </div>
    </div>
  </body>
</html>
